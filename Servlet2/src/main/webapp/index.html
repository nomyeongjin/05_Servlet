<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servlet 복습 프로젝트</title>
</head>
<body>
    <h1>
        노명진의 Servlet 복습 프로젝트
    </h1>

    <!-- 피자 주문 요청 -> 영수증 응답 -->
    <form action="/ex3" method="get">
    <h3>피자 주문하기</h3>
        피자 선택 : 
        <select name="pizza">
            <option value="콤비네이션">콤비네이션 (+15,000)</option>
            <option value="치즈">치즈 (+10,000)</option>
            <option value="하와이안">하와이안 (+13,000)</option>
            <option value="포테이토">포테이토 (+15,000)</option>
        </select>
        <hr>
        사이즈 선택 : <br>
        <input type="radio" name="size" value="medium"> M 
        <br>
        <input type="radio" name="size" value="large"> L (+3,000)

        <hr>
        도우 선택 : <br>
        <input type="radio" name="dou" value="orignal"> 기본
        <br>
        <input type="radio" name="dou" value="thin"> 씬 (+2,000)
        <br>
        <input type="radio" name="dou" value="crust"> 치즈크러스트 (+3,000)

        <hr>

        토핑 추가 : <br>
        <input type="checkbox" name="topping" value="치즈"> 치즈 (+3,000)<br>
        <input type="checkbox" name="topping" value="옥수수"> 옥수수 (+1,000)<br>
        <input type="checkbox" name="topping" value="소스"> 소스 (+500)<br>

        <hr><hr><hr>
        주문자명 : <input type="text" name="inputName"><br>
        주소 : <input type="text" name="inputAddress" size="50">

        <button>주문하기</button>

    </form>


</body>
</html>
